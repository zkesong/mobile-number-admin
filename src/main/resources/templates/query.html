<!DOCTYPE html>
<html>
   <head>
      <title>数据管理</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
	  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <![endif]-->
   </head>
   <body>
      <div class="input-group">
		<span class="input-group-addon" id="basic-addon1">登记人：</span>
		<input type="text" class="form-control managerName" placeholder="输入姓名" />

	  </div>
	  <div class="input-group btns">
		<button type="button" class="btn btn-success download">表格下载</button>
		<button type="button" class="btn btn-warning downloadAll">全量下载</button>
	  </div>





      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
	  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   </body>
   <style type="text/css">
		.input-group{
			width: 60%;
			margin: 100px auto;
		}
		button{
			width: 50%;
			height: 50px;
			margin: 10px 10%;
		}
		.btns{
			display:flex;
		}
   </style>
   <script type="text/javascript">
		$(document).ready(function(){
			$('.query').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
			});
			$('.update').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
			});
			$('.delete').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
			});
			$(".download").click(function () {
				var name = $(".managerName").val()
				window.location.href='phonenumber/download/' + name
				/*$.ajax({
					url: 'phonenumber/download/' + name,
					type: 'get',
					success: function (data, status, xhr) {
						console.log("Download file DONE!");
						console.log("=====================");
					}
				});*/
			});
			$(".downloadAll").click(function () {
				window.location.href='phonenumber/download/'
			});
		});
   </script>
</html>
