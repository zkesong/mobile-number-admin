<!DOCTYPE html>
<html style="height: 100%">
<head>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>庆元电信移动号码管理系统</title>
    <link rel="shortcut icon" href="../static/favicon.ico"/>
    <link rel="stylesheet" href="css/layui.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">
            <image src="images/ct.png"/>
            移动号码信息系统
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span class="user">admin</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="/index?logout=1">退出</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        $.get("index/userInfo", function (data) {
            $('.user').text(data.data.usrname);
        });
    </script>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item echart"><a href="javascript:;"><span
                        style="padding-left:19px;background:url(images/overview.png) no-repeat;">&nbsp;&nbsp;总览</span></a>
                </li>
                <li class="layui-nav-item layui-nav-itemed operation"><a href="javascript:;"><span
                        style="padding-left:19px;background:url(images/operation.png) no-repeat;">&nbsp;&nbsp;基本操作</span></a>
                </li>
                <li class="layui-nav-item data-import">
                    <a href="javascript:;"><span style="padding-left:19px;background:url(images/import.png) no-repeat;">&nbsp;&nbsp;数据导入</span></a>
                </li>
                <li class="layui-nav-item query">
                    <a href="javascript:;"><span style="padding-left:19px;background:url(images/down.png) no-repeat;">&nbsp;&nbsp;表格下载</span></a>
                </li>
                <li class="layui-nav-item"><a href=""><span
                        style="padding-left:19px;background:url(images/wait.png) no-repeat;">&nbsp;&nbsp;待完善</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="main-content" style="padding: 15px;height: 100%">内容主体区域</div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 庆元电信
    </div>
</div>
<script src="js/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use(['jquery'], function () {
        var $ = layui.jquery;
        $('#main-content').load('phonenumber/echart');
        //数据导入
        $('.data-import').click(function () {
            $('#main-content').load('phonenumber/uploadPage');
        });
        $('.operation').click(function () {
            $('#main-content').load('phonenumber/operation');
        });
        $('.query').click(function () {
            $('#main-content').load('phonenumber/query');
        });
        $('.echart').click(function () {
            $('#main-content').load('phonenumber/echart');
        });
    });
</script>
</body>
</html>
