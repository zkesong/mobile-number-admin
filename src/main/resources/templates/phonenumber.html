<!DOCTYPE html>
<html>
   <head>
      <title>庆元电信</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <!-- 引入 Bootstrap -->
	  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <h2>数据管理</h2>
	  <ul class="managerUl nav nav-pills nav-justified">
		<li role="presentation" class="query active"><a href="#">查询</a></li>
		<li role="presentation" class="update"><a href="#">批量导入</a></li>
		<li role="presentation" class="delete"><a href="#">待完善...</a></li>
	  </ul>
	  <div id="panel">
	  
	  </div>




      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
	  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   </body>
   <style type="text/css">
       .managerUl li{
           border: beige 2px solid;
       }
   </style>
   <script type="text/javascript">
		$(document).ready(function(){
		$('#panel').load('phonenumber/query');
			$('.query').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
				$('#panel').load('phonenumber/query');
				
			});
			$('.update').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
                $('#panel').load('phonenumber/uploadPage');
			});
			$('.delete').click(function(){
				$(this).addClass('active');
				$(this).siblings().removeClass('active');
			});
		});
   </script>
</html>
